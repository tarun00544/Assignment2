<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            color: aquamarine;
            background-color: rgb(80, 195, 230);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            text-decoration: none;
        }

        .navbar .logo {
            text-decoration: none;
        }

        .navbar .logo h1 {
            color: white;
            margin: 0;
            text-decoration: none;

        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            text-decoration: none;

        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #ddd;
        }
        .IBM-Tools {
            
            padding: 1rem;
            text-align: center;
        }
        
        .IBM-Tools li {
            display: inline;
            margin: 0 1rem;
            color: tomato;
            text-decoration: none;

        }
        .IBM-Tools a {
             background-color: rgb(55, 238, 27);
            color: rgb(15, 18, 16);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
</head>
<body> 
       <div class="navbar"> <h1><CENTER>IBM DATA SCIENCE TOOLS</h1><CENTER>  </div>
       <nav class="navbar">
        <a href="#" class="logo"><h1>TARUN KUMAR</h1></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="IBM-Tools">
         <ul>
            <li><a href="#">IBM</a></li>
            <li><a href="#">DB2</a></li>
         </ul>

    </div>
    <div style="padding: 2rem; text-align: center; color: #333;">
       <h1>Welcome to My Website</h1>
       <p>This is a simple website layout with a navigation bar.</p>
    </div>
    
     
</body>
</html>
