       <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            color: aquamarine;
            background-color: rgb(80, 195, 230);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            text-decoration: none;
            
        }
        .navapp {
            text-align: center;
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
        }
        .navbar .logo {
            text-decoration: none;
        }

        .navbar .logo h1 {
            color: white;
            margin: 0;
            text-decoration: none;

        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            text-decoration: none;

        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #ddd;
        }
        .IBM-Tools {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .IBM-Tools button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .IBM-Tools button a {
            color: white;
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
</head>
<body> 
       <div class="navapp"> <h1> IBM DATA SCIENCE TOOLS</h1>  </div>
       <nav class="navbar">
        <a href="#" class="logo"><h1>TARUN KUMAR</h1></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="IBM-Tools">
        
          <button><a href="#">IBM</a></button>
          <button><a href="#">DB2</a></button>
         

    </div>
    <div style="padding: 2rem; text-align: center; color: #333;">
       <h1>Welcome to My Website</h1>
       <p>This is a simple website layout with a navigation bar.</p>
    </div>
    
     
</body>
</html>
